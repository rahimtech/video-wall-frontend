<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پالس Live</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
        flex-direction: column;
      }

      .pulse-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pulse {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        z-index: 3;
        animation: pulse-animation 1.5s ease-in-out infinite;
      }

      .pulse::before,
      .pulse::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background-color: red;
        animation: pulse-ring 1.5s ease-in-out infinite;
      }

      .pulse::before {
        width: 50px;
        height: 50px;
        animation-delay: 0.1s;
      }

      .pulse::after {
        width: 80px;
        height: 80px;
        animation-delay: 0.2s;
      }

      @keyframes pulse-animation {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.4);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse-ring {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .live-text {
        font-size: 30px;
        color: red;
        margin-top: 15px;
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="pulse-container">
      <div class="pulse"></div>
    </div>
    <div class="live-text">Live</div>
  </body>
</html>
