<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Superposition Simulation</title>
  </head>
  <body>
    <h1>Quantum Superposition Simulation</h1>
    <button onclick="measureQubit()">Measure Qubit</button>
    <p id="result"></p>

    <script>
      function measureQubit() {
        // حالت برهم‌نهی، کیوبیت در ۵۰٪ مواقع ۰ و در ۵۰٪ مواقع ۱ می‌شود
        const qubit = Math.random() < 0.5 ? 0 : 1;
        document.getElementById("result").innerText = `Measured value: ${qubit}`;
      }
    </script>
  </body>
</html>
