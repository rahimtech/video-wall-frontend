      // Add message to chat
      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `flex ${isUser ? "justify-end" : "justify-start"}`;

        const bubbleClass = isUser
          ? "bg-gradient-to-r from-green-500 to-teal-600 text-white rounded-2xl rounded-tl-sm"
          : "bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-2xl rounded-tr-sm";

        messageDiv.innerHTML = `

                    <p class="text-sm">${text}</p>
                    <span class="text-xs opacity-75 mt-1 block">${new Date().toLocaleTimeString(
                      "fa-IR",
                      { hour: "2-digit", minute: "2-digit" }
                    )}</span>
                </div>
            `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

      // Show typing indicator
      function showTyping() {
        typingIndicator.classList.remove("hidden");
      }

      // Hide typing indicator
      function hideTyping() {
        typingIndicator.classList.add("hidden");
      }

      // Send message to API
      async function sendMessage(text) {
        try {
          showTyping();

          const response = await fetch("http://localhost:5678/webhook/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: text }),
          });

          hideTyping();

          if (response.ok) {
            const data = await response.json(); // ✅ دریافت پاسخ به صورت JSON
            // console.log(data);/
            const botResponse = data.output || data.text || data.message || "پاسخی دریافت نشد";
            const formattedText = marked.parse(botResponse);
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = formattedText;

            // Highlight each code block
            tempDiv.querySelectorAll("pre code").forEach((block) => {
              hljs.highlightElement(block);
            });

            addMessage(tempDiv.innerHTML, false);
          } else {
            addMessage("متأسفانه خطایی رخ داد. لطفاً دوباره تلاش کنید.", false);
          }
        } catch (error) {
          hideTyping();
          console.error("Error:", error);
          addMessage("اتصال به سرور برقرار نشد. لطفاً اتصال اینترنت خود را بررسی کنید.", false);
        }
      }

      // Handle send button click
      sendButton.addEventListener("click", () => {
        const text = messageInput.value.trim();
        if (text) {
          addMessage(text, true);
          sendMessage(text);
          messageInput.value = "";
        }
      });

      // Handle Enter key press
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendButton.click();
        }
      });

      // Focus on input when page loads
      messageInput.focus();
