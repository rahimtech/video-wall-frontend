<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Position</title>
    <style>
      #div1,
      #div2 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }
      #div2 {
        left: 0;
        top: 0;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");

        // Get the position of div2 relative to the viewport
        const rect1 = div1.getBoundingClientRect();
        const rect2 = div2.getBoundingClientRect();

        // Calculate the relative position of div1 relative to div2
        const relativeX = rect1.left - rect2.left;
        const relativeY = rect1.top - rect2.top;

        console.log("Relative Position:");
        console.log(`X: ${relativeX}px`);
        console.log(`Y: ${relativeY}px`);
      });
    </script>
  </body>
</html>
